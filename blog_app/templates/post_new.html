{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="form-container">
        <h2>Enter below the details of your item.</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Submit</button>
            <button type="button" class="button" onclick="history.back()">Back</button>
        </form>
    </div>
{% endblock %}
