{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this item?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button">Yes, delete</button>
    </form>
    <button type="button" class="button" onclick="history.back()">No, go back</button>
{% endblock %}
